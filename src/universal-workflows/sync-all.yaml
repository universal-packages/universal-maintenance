name: Prepare development

routines:
  get-packages-list:
    steps:
      - name: packages-list
        use: gather-local-universal-packages-list

  prepare-packages:
    strategy:
      include: outputs.get-packages-list.packages-list

    dependsOn:
      - get-packages-list

    workingDirectory: ./../${{ strategy.name }}

    steps:
      - run: git reset --hard origin/main
        if: variables.force

      - name: git-pull
        run: git pull

      - run: npm i
        if: routine.outputs.git-pull.includes('package.json')
